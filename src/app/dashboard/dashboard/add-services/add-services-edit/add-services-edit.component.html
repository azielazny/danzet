<form [formGroup]="form" (ngSubmit)="submit()" class=" bg-faded">
  <div class="form-group row">
    <label for="name" class="col-sm-3 col-form-label"><strong>Nazwa <span
      class="text-primary">*</span></strong></label>
    <div class="col-sm-9">
      <input id="name" type="text" class="form-control" formControlName="name"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="code" class="col-sm-3 col-form-label"><strong>Kod</strong></label>
    <div class="col-sm-9">
      <input id="code" type="text" class="form-control" formControlName="code"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="netPrice" class="col-sm-3 col-form-label"><strong>Cena netto</strong></label>
    <div class="col-sm-9">
      <input id="netPrice" type="text" class="form-control" formControlName="netPrice"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="vat" class="col-sm-3 col-form-label"><strong>Vat</strong></label>
    <div class="col-sm-9">
      <input id="vat" type="text" class="form-control" formControlName="vat"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="grossPrice" class="col-sm-3 col-form-label"><strong>Cena brutto</strong></label>
    <div class="col-sm-9">
      <input id="grossPrice" type="text" class="form-control" formControlName="grossPrice"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="unit" class="col-sm-3 col-form-label"><strong>Jednostka</strong></label>
    <div class="col-sm-9">
      <input id="unit" type="text" class="form-control" formControlName="unit"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="info" class="col-sm-3 col-form-label"><strong>Opis</strong></label>
    <div class="col-sm-9">
      <textarea id="info" class="form-control" formControlName="info"></textarea>
    </div>
  </div>
  <div class="text-right">
    <button pButton type="button" class="ui-button-primary" icon="fas fa-times" label="Anuluj" (click)="cancel()"></button>
    <button pButton type="submit" class="ui-button-success" icon="far fa-save" label="Zapisz"
            [disabled]="!form.valid"></button>
  </div>
</form>
