<form [formGroup]="form" (ngSubmit)="submit()" class=" bg-faded">

  <div class="form-group row">
    <label for="warehouseName" class="col-sm-3 col-form-label"><strong>Magazyn</strong></label>
    <div class="col-sm-9">
      <!--<select id="warehouseName" [ngModel]="selectedItem" class="form-control" formControlName="warehouseName">-->
      <select id="warehouseName" class="form-control" formControlName="warehouseName">
        <option value="Gdańsk" selected>Gdańsk</option>
        <option value="Rzeszów">Rzeszów</option>
        <option value="Wrocław">Wrocław</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="supplier" class="col-sm-3 col-form-label"><strong>Dostawca</strong></label>
    <div class="col-sm-9">
      <input id="supplier" type="text" class="form-control" formControlName="supplier"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="quantity" class="col-sm-3 col-form-label"><strong>Ilość</strong></label>
    <div class="col-sm-9">
      <input id="quantity" type="text" class="form-control" formControlName="quantity"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="receivedDate" class="col-sm-3 col-form-label"><strong>Data wprowadzenia</strong></label>
    <div class="col-sm-9">
      <input id="receivedDate" type="text" class="form-control" formControlName="receivedDate"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="netPrice" class="col-sm-3 col-form-label"><strong>Cena netto</strong></label>
    <div class="col-sm-9">
      <input id="netPrice" type="text" class="form-control" formControlName="netPrice"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="vat" class="col-sm-3 col-form-label"><strong>Vat</strong></label>
    <div class="col-sm-9">
      <input id="vat" type="text" class="form-control" formControlName="vat"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="grossPrice" class="col-sm-3 col-form-label"><strong>Cena brutto</strong></label>
    <div class="col-sm-9">
      <input id="grossPrice" type="text" class="form-control" formControlName="grossPrice"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="info" class="col-sm-3 col-form-label"><strong>Uwagi</strong></label>
    <div class="col-sm-9">
      <textarea id="info" class="form-control" formControlName="info"></textarea>
    </div>
  </div>
  <div class="text-right">
    <button pButton type="button" class="ui-button-primary" icon="fas fa-times" label="Anuluj"
            (click)="cancel()"></button>
    <button pButton type="submit" class="ui-button-success" icon="far fa-save" label="Zapisz"
            [disabled]="!form.valid"></button>
  </div>
</form>
