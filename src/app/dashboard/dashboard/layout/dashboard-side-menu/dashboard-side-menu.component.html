<div class="col-12 dynamicTile">

  <div class="row justify-content-center">

    <a *ngFor="let nav of subNavigation" class="{{nav.tileSize}}" [href]="nav.link">
      <div class="serviceTile" >
        <div class="tile" [attr.id]="nav.colorScheme || 'tile'+getRandomColorScheme()">
          <div class="carousel-item active">
            <div class="tileCaption font-weight-bold">{{nav.name}}</div>
          </div>
        </div>
      </div>
    </a>



  </div>
</div>
