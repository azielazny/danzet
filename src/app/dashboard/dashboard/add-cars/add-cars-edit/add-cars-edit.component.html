<form [formGroup]="form" (ngSubmit)="submit()" class="p-3 bg-faded">
  <div class="form-group row">
    <label for="brand" class="col-sm-3 col-form-label"><strong>Marka</strong></label>
    <div class="col-sm-9">
      <input id="brand" type="text" class="form-control" formControlName="brand" />
    </div>
  </div>
  <div class="form-group row">
    <label for="model" class="col-sm-3 col-form-label"><strong>Model</strong></label>
    <div class="col-sm-9">
      <input id="model" type="text" class="form-control" formControlName="model" />
    </div>
  </div>
  <div class="text-right">
    <button pButton type="button" class="ui-button-info" icon="fa-times" label="Anuluj" (click)="cancel()"></button>
    <button pButton type="submit" class="ui-button-success" icon="fa-floppy-o" label="Zapisz" [disabled]="!form.valid"></button>
  </div>
</form>
